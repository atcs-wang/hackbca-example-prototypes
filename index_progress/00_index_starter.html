<!--
   Step 0 of static website creation: 
   Some starter HTML. Set up the head with basic things like:
   1) a Favicon and title
   2) links to the Materialize CSS
   3) External script for Materialize JS

   Both the Materialize CSS and JS could be gotten via CDN links (shown in comments below)
   instead of downloading local copies.
   https://materializecss.com/getting-started.html

   Much of what comes is based on a simple starter template.
   https://materializecss.com/templates/starter-template/preview.html
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HackBCA 20XX</title>
        <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico"/>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="/styles/materialize.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

        <!-- Google Font Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    </head>
    <body>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="/js/materialize.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    </body>
</html>
